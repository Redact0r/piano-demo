<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="piano-styles.css" />
    <title>Interactive Piano Master</title>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <main>
      <section
        role="piano"
        class="piano-instrument"
        aria-roledescription="interactive piano"
      >
        <div class="piano">
          <div class="key white c aeolian blues" id="pC3" tabindex="0">
            <div class="pkey whitenote">C</div>
          </div>
          <div class="key black cs" id="pCsDb3" tabindex="0">
            <div class="pkey blacknote flat-note">D♭</div>
          </div>
          <div class="key white d aeolian" id="pD3" tabindex="0">
            <div class="pkey whitenote">D</div>
          </div>
          <div class="key black ds aeolian blues" id="pDsEb3" tabindex="0">
            <div class="pkey blacknote">E♭</div>
          </div>
          <div class="key white e" id="pE3" tabindex="0">
            <div class="pkey whitenote">E</div>
          </div>
          <div class="key white f aeolian blues" id="pF3" tabindex="0">
            <div class="pkey whitenote">F</div>
          </div>
          <div class="key black fs blues" id="pFsGb3" tabindex="0">
            <div class="pkey blacknote">G♭</div>
          </div>
          <div class="key white g aeolian blues" id="pG3" tabindex="0">
            <div class="pkey whitenote">G</div>
          </div>
          <div class="key black gs aeolian" id="pGsAb3" tabindex="0">
            <div class="pkey blacknote">A♭</div>
          </div>
          <div class="key white a" id="pA3" tabindex="0">
            <div class="pkey whitenote">A</div>
          </div>
          <div class="key black as aeolian blues" id="pAsBb3" tabindex="0">
            <div class="pkey blacknote">B♭</div>
          </div>
          <div class="key white b" id="pB3" tabindex="0">
            <div class="pkey whitenote">B</div>
          </div>
          <div class="key white f aeolian blues" id="pC4" tabindex="0">
            <div class="pkey whitenote">C</div>
          </div>
        </div>
      </section>
      <section class="piano-selector">
        <div class="selector-menu">
          <button class="play-btn" id="piano-play-btn">&#9658; Play</button>
        </div>
      </section>
    </main>
    <script type="module" src="piano-script.js"></script>
  </body>
</html>
