<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="guitar-styles.css" />
    <title>Interactive Guitar Master</title>
  </head>
  <body class="guitar-body">
    <section
      role="guitar"
      class="guitar-instrument"
      aria-roledescription="interactive guitar"
    >
      <div class="fretboard">
        <div class="fake-string">
          <div class="note-fret"></div>
          <div class="note-fret"></div>
          <div class="note-fret"></div>
          <div class="note-fret"></div>
          <div class="note-fret"></div>
          <div class="note-fret"></div>
          <div class="note-fret"></div>
        </div>
        <div class="string">
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
        </div>
        <div class="string">
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret single-fretmark">
            <button class="note-btn"></button>
          </div>
        </div>
        <div class="string">
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret single-fretmark">
            <button class="note-btn"></button>
          </div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret single-fretmark">
            <button class="note-btn"></button>
          </div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret double-fretmark">
            <button class="note-btn"></button>
          </div>
        </div>
        <div class="string">
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret single-fretmark">
            <button class="note-btn"></button>
          </div>
        </div>
        <div class="string">
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
        </div>
        <div class="string">
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
          <div class="note-fret"><button class="note-btn"></button></div>
        </div>
      </div>
      <div class="guitar-end"></div>
    </section>
  </body>
</html>
