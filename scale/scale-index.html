<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="scale-styles.css" />
    <title>Interactive Scale Master</title>
     <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <section
      role="scale"
      class="scale-instrument"
      aria-roledescription="interactive scale"
    >
      <div class="treble-clef">
        <img class="treble" src="/assets/images/treble.svg" tabindex="1" />
      </div>

      <div class="scale-body">
        <div class="line-container">
          <div class="black-line"></div>
          <div class="black-line"></div>
          <div class="black-line"></div>
          <div class="black-line"></div>
          <div class="black-line"></div>
        </div>
        <div class="note-container">
          <div id="C4" class="part-container">
            <div class="online"></div>
            <div class="under">
              <img
                class="note face"
                id="C4-C4"
                src="/assets/images/qnote.svg"
                tabindex="1"
              />
            </div>
          </div>
          <div id="B3" class="part-container">
            <img
              class="note egbdf"
              id="B3-C4"
              src="/assets/images/qnote.svg"
              tabindex="1"
            />
            <img
              class="note egbdf"
              id="B3-AsBb3"
              src="/assets/images/qnote.svg"
              tabindex="1"
            />
          </div>
            <div id="A3" class="part-container">
              <img
                class="note face"
                id="A3-AsBb3"
                src="/assets/images/qnote.svg"
                tabindex="1"
              />
              <img
                class="note face"
                id="A3-GsAb3"
                src="/assets/images/qnote.svg"
                tabindex="1"
              />
            </div>
            <div id="G3" class="part-container">
              <img
                class="note egbdf"
                id="G3-GsAb3"
                src="/assets/images/qnote.svg"
                tabindex="1"
              />
              <img
                class="note egbdf"
                id="G3-FsGb3"
                src="/assets/images/qnote.svg"
                tabindex="1"
              />
            </div>
            <div id="F3" class="part-container">
              <img
                class="note face"
                id="F3-FsGb3"
                src="/assets/images/qnote.svg"
                tabindex="1"
              />
              <img
                class="note face"
                id="F3-E3"
                src="/assets/images/qnote.svg"
                tabindex="1"
              />
            </div>
            <div id="E3" class="part-container">
              <img
                class="note egbdf"
                id="E3-F3"
                src="/assets/images/qnote.svg"
                tabindex="1"
              />
              <img
                class="note egbdf"
                id="E3-DsEb3"
                src="/assets/images/qnote.svg"
                tabindex="1"
              />
            </div>
            <div id="D3" class="part-container">
              <img
                class="note"
                id="D3-DsEb3"
                src="/assets/images/qnote.svg"
                tabindex="1"
              />
              <img
                class="note"
                id="D3-CsDb3"
                src="/assets/images/qnote.svg"
                tabindex="1"
              />
            </div>
            <div id="C3" class="part-container">
              <img
                class="note face"
                id="C3-CsDb3"
                src="/assets/images/qnote.svg"
                tabindex="1"
              />
              <img
                class="note face"
                id="C3-C3"
                src="/assets/images/qnote.svg"
                tabindex="1"
              />
            </div>
          </div>
        </div>
        <!-- <div class="black-line last"></div> -->
      </div>
    </section>
    <section class="scale-selector">
        <div class="selector-menu">
          <button class="play-btn" id="staff-play-btn">&#9658; Play</button>
          <select name="scale-selector" id="scale-select-menu">
            <option value="2nd_mode_hm">2nd_mode_hm</option>
            <option value="4_tone">4_tone</option>
            <option value="aeolian">aeolian</option>

            <option value="melodic_minor_2">melodic_minor_2</option>

            <option value="neapolitan">neapolitan</option>
            <option value="neapolitan_minor">neapolitan_minor</option>

        </div>
      </section>
      <script type="module" src="scale-script.js"></script>

</html>
